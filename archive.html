<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAMP - Video Streaming</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.min.css" />
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body>
    <div class="container main-container">
        <div class="box-50"></div>
        <div class="row">
            <div class="col-md-2">
                <ul class="nav flex-column section-nav">
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#">Football</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#">Cricket</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#">Tennis</a>
                    </li>
                    <li class="nav-item hover-underline-animation">
                        <a class="nav-link" href="#">Hockey</a>
                    </li>
                </ul>
                <hr>
                <div class="section-archived">
                    <p><b>Archived</b></p>
                    <form action="./archive.html">
                        <label for="select-sport">Sport Type</label>
                        <select name="sport" id="select-sport" class="form-select">
                            <option selected>Select Sport Type</option>
                            <option value="1">Football</option>
                            <option value="1">Cricket</option>
                            <option value="1">Tennis</option>
                            <option value="1">Hockey</option>
                        </select>
                        <br>
                        <label for="select-sport">Year</label>
                        <select name="sport" id="select-sport" class="form-select">
                            <option selected>Select Year</option>
                            <option value="1">2022</option>
                            <option value="1">2011</option>
                            <option value="1">2010</option>
                            <option value="1">2009</option>
                        </select>
                        <br>
                        <label for="select-sport">Month</label>
                        <select name="sport" id="select-sport" class="form-select">
                            <option selected>Select Month</option>
                            <option value="1">Jan</option>
                            <option value="1">Feb</option>
                            <option value="1">Mar</option>
                            <option value="1">Apr</option>
                            <option value="1">May</option>
                            <option value="1">Jun</option>
                            <option value="1">Jul</option>
                            <option value="1">Aug</option>
                            <option value="1">Sep</option>
                            <option value="1">Oct</option>
                            <option value="1">Nov</option>
                            <option value="1">Dec</option>
                        </select>
                        
                    </form>
                </div>
            </div>
            <div class="col-md-10">
                <div class="section-main">
                    <div class="section-highlights">
                        <h3 class="heading mtb20">Archived</h3>
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts1.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">Pakistan vs India</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts2.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">India vs Sri-Lanka</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts3.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">Pakistan vs Hong Kong</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                        </div>
                        <div class="row archived-row">
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts1.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">Pakistan vs India</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts2.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">India vs Sri-Lanka</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="highlights-thumb">
                                    <img src="./images/highilghts3.jpg" alt="" class="rounded img-fluid">
                                    <img src="./images/highlights-play.png" alt="" class="overlay-icon">
                                    <span class="title">Pakistan vs Hong Kong</span>
                                    <span class="date">22 Mar 2022</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-50"></div>
    </div>

    <!-- jQuery -->
    <script src="./js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="./bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <!-- Custom scripts -->
    <script src="./js/custom.js"></script>
</body>

</html>
